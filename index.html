<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>FigPro</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="img/logo.svg" alt="Logo Fig Pro">
      <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">EXAMPLES</a>
        <a href="#">CONTACT</a>
      </nav>
      <div class="icon-rigth">
        <button type="button">
          <img src="img/icon-busca.png" alt="">
        </button>
        <button type="button">
          <img src="img/icon-pesson.svg" alt="">
        </button>
       
      </div>
    </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="left-text">
        <div class="title">
          <h1>
            Explore the<br> <span>Enchanted World</span>
          </h1>
          <div>
            <img src="img/of Animated Stickers!.svg" alt="Animated Stickers">
          </div>
          <p>
            Welcome to Figpro, your gateway to a universe filled with magic<br> and fun! Explore our exclusive sections and dive into an ocean of<br> creativity.
          </p>
          <button type="button">
            <span>Lets Go</span>
            <img src="img/arrow-left.svg" alt="arrow-left">
          </button>
          <div class="users">
            <ul>
              <li><img src="img/ghost-1.png" alt="ghost-1"></li>
              <li><img src="img/ghost-2.svg" alt="ghost-2"></li>
              <li><img src="img/ghost-3.svg" alt="ghost-3"></li>
            </ul>
            <strong>+339k Active Users</strong>
          </div>
        </div>
      </div>

      <div class="ilustra-hero">
        <img src="img/inlustra-hero.png" alt="inlustra-hero">
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
